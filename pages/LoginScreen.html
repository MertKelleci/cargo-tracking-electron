<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/LoginScreen.css" />
    <title>Login/Sign Up</title>
  </head>
  <body class="text-center">
    <div class="form-signup">
      <h1 class="h3 mb-3 fw-normal">Kaydol</h1>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email adresi</label>
        <input
          type="email"
          class="form-control"
          id="signupEmail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Şifreniz</label>
        <input type="password" class="form-control" id="signupPassword" />
      </div>
      <div id="signupError"></div>
      <button class="btn btn-primary" id="signupButton">Kaydol</button>
    </div>
    <div class="form-login">
      <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email adresi</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Şifreniz</label>
        <input type="password" class="form-control" id="loginPassword" />
      </div>
      <div id="loginError"></div>
      <button class="btn btn-primary" id="loginButton">Giriş Yap</button>
    </div>

    <script src="../scripts/LoginScreen.js"></script>
  </body>
</html>
